version: 0.0
os: linux
files:
  - source: build/libs/*.jar
    destination: /opt/gradle-6.2/bin
permissions:
  - object: /opt/gradle-6.2/bin
    owner: root
    group: root
    mode: 777
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root

